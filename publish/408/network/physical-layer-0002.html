<li>信道 — 一般用来表示向某一个方向传送信息的媒体.</li>
<li>单向通信 (单工通信) — 只能有一个方向的通信而没有反方向的交互.</li>
<li>双向交替通信 (半双工通信) — 通信的双方都可以发送信息, 但不能双方同时发送 (当然也就不能同时接收).</li>
<li>双向同时通信 (全双工通信) — 通信的双方可以同时发送和接收信息.</li>
</ul>
